<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
        }
        .result-container {
            margin-top: 50px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            background-color: #fdfdfd;
        }
        .result-header {
            background-color: #e74c3c;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 15px;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .btn-back {
            background-color: #e74c3c;
            color: white;
        }
        .btn-back:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="result-header text-center">ðŸ§ª Prediction Result</div>
        <div class="text-center mt-4">
            <h5><strong>Predicted Class:</strong> {{ class_label }}</h5>
            <img src="data:image/png;base64,{{ img_data }}" alt="Blood Cell Image" class="img-fluid mt-3" style="max-height: 300px;">
            <form action="/" class="mt-4">
                <button type="submit" class="btn btn-back btn-lg">Upload Another Image</button>
            </form>
        </div>
    </div>
</body>
</html>
